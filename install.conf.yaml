- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.ssh
    - ~/.config/Code/User
    - ~/.config/Cursor/User
    - ~/.local/bin
    - ~/.fzf

- link:
    ~/.vimrc: home/.vimrc
    ~/.gitconfig: home/.gitconfig
    ~/.tmux.conf: home/.tmux.conf
    ~/.zshrc: home/.zshrc
    ~/.oh-my-zsh-custom: home/.oh-my-zsh-custom

    ~/.config/Code/User/snippets: home/.code_profiles/python/data/User/snippets
    ~/.config/Code/User/keybindings.json: home/.code_profiles/python/data/User/keybindings.json
    ~/.config/Code/User/settings.json: home/.code_profiles/python/data/User/settings.json
    ~/.config/Code/User/tasks.json: home/.code_profiles/python/data/User/tasks.json

    ~/.config/Cursor/User/snippets: home/.code_profiles/python/data/User/snippets
    ~/.config/Cursor/User/keybindings.json: home/.code_profiles/python/data/User/keybindings.json
    ~/.config/Cursor/User/settings.json: home/.code_profiles/python/data/User/settings.json
    ~/.config/Cursor/User/tasks.json: home/.code_profiles/python/data/User/tasks.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
    - [cd /home/axl/.fzf && git pull, Update fzf]
    # git clone https://github.com/pyenv/pyenv.git ~/.pyenv
    - [cd /home/axl/.pyenv && git pull, Update pyenv]
    # git clone https://github.com/pyenv/pyenv-virtualenv.git $(pyenv root)/plugins/pyenv-virtualenv
    - [cd /home/axl/.pyenv/plugins/pyenv-virtualenv && git pull, Update pyenv-virtualenv]
    - [curl -fsSL https://fnm.vercel.app/install | bash -s -- --install-dir "/home/$USER/.fnm" --skip-shell, Install fnm]
