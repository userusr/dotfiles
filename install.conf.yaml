- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.ssh
    - ~/.config
    - ~/.local/bin

- link:
    ~/.vimrc: home/.vimrc
    ~/.gitconfig: home/.gitconfig
    ~/.tmux.conf: home/.tmux.conf
    ~/.zshrc: home/.zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
